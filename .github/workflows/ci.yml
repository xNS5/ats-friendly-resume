name: Compile LaTeX File and Deploy to Github Pages

on:
  push:
    branches:
      - main


jobs:
  compile_latex:
    runs-on: ubuntu-latest
    env:
      resume_name: ${{ steps.get-name.outputs.resume_pdf }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get Resume File Name
        id: get-name
        run: echo ::set-output name=resume_pdf::"$( ls | grep *.tex | cut -f1 -d '.')" && echo ${{ env.resume_name }}

