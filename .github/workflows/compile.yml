name: Compile LaTeX Resume and Push To GH Pages

on:
  push:
    branches: ['main']
    paths: ['*.tex']
  workflow_dispatch:

jobs:
  compile_latex:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Files
      uses: actions/checkout@v3
    - name: Set Environment Variables
      run: |
        echo "RESUME_NAME=$(ls | grep *Resume.tex | cut -d. -f1)" >> $GITHUB_ENV
        exists=false
        if [[ $(git branch -a | grep "remotes/origin/gh-pages") ]]; then
          exists=true
        fi
        echo "PAGES_BRANCH_EXISTS=$exists" >> $GITHUB_ENV
    - name: Compile TeX File
      uses: xu-cheng/latex-action@v2
      with:
        root_file: ${{ env.RESUME_NAME }}.tex
        post_compile: "latexmk -c"
    - name: Create branch if doesn't already exist
      uses: JamesIves/github-pages-deploy-action@v4
      if: ${{ env.PAGES_BRANCH_EXISTS }} != 'true'
      with: 
        folder: .
        token: ${{ secrets.RESUME_RELEASE }}
        commit-message: "Deploying to gh-pages"
    - name: Push to pages branch
      run: |
          git add --force *
          git commit -m "$(git log -1 --pretty='%s')"
          git push origin gh-pages --force
